<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Hydra â€“ Profile</title>
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="assets/tailwind.min.css">
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body data-page="profile" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
    </aside>
    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header
        class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
          <button id="mobile-menu-button" class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle navigation"><i data-feather="menu"></i></button>
          <h1 class="text-xl font-semibold">User Profile</h1>
        </div>
        <!-- Theme and logout controls -->
        <div class="flex items-center space-x-2">
          <button id="theme-toggle"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle theme"><i data-feather="sun"></i></button>
          <button id="logout-btn"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Logout"><i data-feather="log-out"></i></button>
        </div>
      </header>
      <!-- Page content -->
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
        <h3 class="text-lg font-semibold page-title">Personal Profile Editor</h3>

        <!-- Profile Information -->
        <div class="card p-6 animate-fade-in" style="animation-delay: 0s">
          <h4 class="text-md font-medium mb-4 flex items-center gap-2">
            <i data-feather="user" class="w-4 h-4"></i>
            Profile Information
          </h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <label for="profile-name" class="text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
              <input id="profile-name" type="text" class="input-field w-full" placeholder="John Doe">
            </div>
            <div class="space-y-2">
              <label for="profile-email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Email
                Address</label>
              <input id="profile-email" type="email" class="input-field w-full" placeholder="john@example.com">
            </div>
            <div class="md:col-span-2 space-y-2">
              <label for="profile-bio" class="text-sm font-medium text-gray-700 dark:text-gray-300">Bio</label>
              <textarea id="profile-bio" class="input-field w-full" rows="3"
                placeholder="Tell us about yourself..."></textarea>
            </div>
          </div>
          <div class="mt-4 flex justify-end">
            <button id="save-profile-btn" class="btn btn-primary">Save Changes</button>
          </div>
        </div>

        <!-- Security / API Key -->
        <div class="card p-6 animate-fade-in" style="animation-delay: 0.1s">
          <h4 class="text-md font-medium mb-4 flex items-center gap-2">
            <i data-feather="key" class="w-4 h-4"></i>
            Security & API
          </h4>
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <span class="text-gray-700 dark:text-gray-300 font-medium">Dark Mode</span>
              <label class="inline-flex relative items-center cursor-pointer">
                <input type="checkbox" id="settings-theme-toggle" class="sr-only peer">
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-teal-500 dark:bg-gray-700 rounded-full peer peer-checked:bg-teal-600 transition-all">
                </div>
                <span
                  class="absolute left-1 top-1 w-4 h-4 bg-white dark:bg-gray-300 rounded-full transition-transform peer-checked:translate-x-5"></span>
              </label>
            </div>

            <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
              <span class="text-gray-700 dark:text-gray-300 block mb-3 font-medium text-sm">API Key</span>
              <div class="flex items-center space-x-3">
                <input id="api-key-field" type="text" readonly
                  class="input-field flex-1 bg-gray-50 dark:bg-gray-900/50">
                <button id="api-key-toggle" class="btn btn-secondary">Show</button>
                <button id="api-key-regenerate" class="btn btn-primary">Regenerate</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- Include mock data and shared JS -->
  <!-- Page Transitions (load early for smooth navigation) -->


  <!-- MVC Architecture -->
  <!-- Services -->
  <script src="services/ApiService.js"></script>
  <script src="services/StorageService.js"></script>
  <!-- Utils -->
  <script src="utils/constants.js"></script>
  <script src="utils/helpers.js"></script>
  <!-- Models -->
  <script src="models/DataModel.js"></script>
  <script src="models/UserModel.js"></script>
  <script src="models/AuthModel.js"></script>
  <!-- Views -->
  <script src="views/ProfileView.js"></script>
  <!-- Controllers -->
  <script src="controllers/ProfileController.js"></script>
  <!-- Main App -->
  <script defer src="assets/app-mvc.js"></script>
</body>

</html>
