<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Hydra â€“ Learning Loop</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="learning" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700"></aside>
    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
          <button id="mobile-menu-button" class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Toggle navigation"><i data-feather="menu"></i></button>
          <h1 class="text-xl font-semibold">Learning Loop</h1>
        </div>
        <!-- Theme and logout controls -->
        <div class="flex items-center space-x-2">
          <button id="theme-toggle" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Toggle theme"><i data-feather="sun"></i></button>
          <button id="logout-btn" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Logout"><i data-feather="log-out"></i></button>
        </div>
      </header>
      <!-- Page content -->
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
        <h3 class="text-lg font-semibold">Learning Loop</h3>
        <!-- Dataset upload -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4 space-y-4">
          <div>
            <label for="dataset-file" class="block text-sm font-medium">Upload Dataset</label>
            <input id="dataset-file" type="file" accept=".csv,.json" class="mt-1 w-full text-gray-700 dark:text-gray-300">
          </div>
          <div id="dataset-summary" class="text-sm text-gray-600 dark:text-gray-400"></div>
          <button id="start-training" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Start Retraining</button>
        </div>
        <!-- Training progress -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4 space-y-4">
          <h4 class="font-semibold">Retraining Progress</h4>
          <div class="relative w-full h-4 bg-gray-200 dark:bg-gray-700 rounded">
            <div id="training-progress-bar" class="absolute left-0 top-0 h-4 bg-teal-600 rounded" style="width: 0%"></div>
          </div>
          <div id="training-progress-text" class="text-sm text-gray-600 dark:text-gray-400">No training started.</div>
          <div id="training-logs" class="text-xs text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-900 p-2 rounded h-32 overflow-y-auto font-mono"></div>
        </div>
      </main>
    </div>
  </div>
  <!-- Include mock data and shared JS -->
  <!-- Mock data -->
  <script src="data/mock-data.js"></script>
  
  <!-- MVC Architecture -->
  <!-- Services -->
  <script src="services/ApiService.js"></script>
  <script src="services/StorageService.js"></script>
  <!-- Utils -->
  <script src="utils/constants.js"></script>
  <script src="utils/helpers.js"></script>
  <!-- Models -->
  <script src="models/DataModel.js"></script>
  <script src="models/UserModel.js"></script>
  <script src="models/AuthModel.js"></script>
  <!-- Views -->
  <script src="views/LearningView.js"></script>
  <!-- Controllers -->
  <script src="controllers/LearningController.js"></script>
  <!-- Main App -->
  <script defer src="assets/app-mvc.js"></script>
</body>
</html>
