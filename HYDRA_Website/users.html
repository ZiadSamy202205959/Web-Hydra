<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Hydra â€“ User Management</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
  <!-- Chart.js (unused here but kept for consistency across pages) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body data-page="users" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
  <div class="flex h-screen">
    <!-- Sidebar (loaded dynamically via app.js) -->
    <aside id="sidebar"
      class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
    </aside>
    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header
        class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
          <button id="mobile-menu-button" class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle navigation"><i data-feather="menu"></i></button>
          <h1 class="text-xl font-semibold">User Management</h1>
        </div>
        <!-- Theme and logout controls -->
        <div class="flex items-center space-x-2">
          <button id="theme-toggle"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle theme"><i data-feather="sun"></i></button>
          <button id="logout-btn"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Logout"><i data-feather="log-out"></i></button>
        </div>
      </header>
      <!-- Page content -->
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
        <div class="page-header">
          <h3 class="page-title">User Management</h3>
          <button id="open-add-user" class="btn btn-primary">
            <i data-feather="user-plus" class="w-4 h-4 mr-2"></i> Add User
          </button>
        </div>
        <div class="card p-0 overflow-hidden animate-fade-in">
          <div class="overflow-x-auto">
            <table class="data-table text-sm">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="users-table"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- Add/Edit user modal -->
  <div id="user-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal-content animate-fade-in">
      <h3 id="user-modal-title" class="text-xl font-semibold mb-6">Add User</h3>
      <form id="user-form" class="space-y-4">
        <div>
          <label for="user-username" class="block text-sm font-medium mb-1">Username</label>
          <input id="user-username" type="text" required class="input-field">
        </div>
        <div>
          <label for="user-password" class="block text-sm font-medium mb-1">Password</label>
          <input id="user-password" type="password" required class="input-field">
        </div>
        <div>
          <label for="user-role" class="block text-sm font-medium mb-1">Role</label>
          <select id="user-role" required class="input-field">
            <option value="operator">Operator</option>
            <option value="analyst">Analyst</option>
            <option value="viewer">Viewer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="flex items-center justify-end space-x-3 pt-4">
          <button type="button" id="close-user-modal" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Include mock data and shared JS -->
  <!-- Mock data -->
  <script src="data/mock-data.js"></script>

  <!-- MVC Architecture -->
  <!-- Services -->
  <script src="services/ApiService.js"></script>
  <script src="services/StorageService.js"></script>
  <!-- Utils -->
  <script src="utils/constants.js"></script>
  <script src="utils/helpers.js"></script>
  <!-- Models -->
  <script src="models/DataModel.js"></script>
  <script src="models/UserModel.js"></script>
  <script src="models/AuthModel.js"></script>
  <!-- Views -->
  <script src="views/UsersView.js"></script>
  <!-- Controllers -->
  <script src="controllers/UsersController.js"></script>
  <!-- Main App -->
  <script defer src="assets/app-mvc.js"></script>
</body>

</html>
