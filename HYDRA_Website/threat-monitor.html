<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Hydra â€“ Threat Monitor</title>

  <!-- Preconnect to CDNs for faster loading -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <!-- Shared CSS (load first for instant styling) -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="assets/tailwind.min.css">
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
  <!-- Chart.js (deferred - not critical for initial render) -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body data-page="threat" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
    </aside>
    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header
        class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
          <button id="mobile-menu-button" class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle navigation"><i data-feather="menu"></i></button>
          <h1 class="text-xl font-semibold">Threat Monitor</h1>
        </div>
        <!-- Theme and logout controls -->
        <div class="flex items-center space-x-2">
          <button id="theme-toggle"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle theme"><i data-feather="sun"></i></button>
          <button id="logout-btn"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Logout"><i data-feather="log-out"></i></button>
        </div>
      </header>
      <!-- Page content -->
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
        <!-- TI Lookup Section -->
        <div class="card p-6 mb-6 animate-fade-in">
          <h3 class="mb-4 font-semibold text-lg flex items-center">
            <i data-feather="search" class="w-5 h-5 mr-2 text-teal-600"></i> Threat Intelligence Lookup
          </h3>
          <div class="flex flex-col sm:flex-row gap-4 mb-4">
            <select id="ti-type" class="input-field sm:w-48">
              <option value="ip">IP Address</option>
              <option value="domain">Domain</option>
              <option value="hash">File Hash</option>
            </select>
            <input type="text" id="ti-input" class="input-field" placeholder="Enter IP, Domain or Hash..." required>
            <button id="ti-search-btn" class="btn btn-primary whitespace-nowrap">
              Scan
            </button>
          </div>

          <!-- Results Container -->
          <div id="ti-results" class="grid grid-cols-1 md:grid-cols-3 gap-4 hidden mt-6">
            <!-- Results will be injected here -->
          </div>
          <div id="ti-loading" class="hidden text-center py-8 text-gray-500">
            <i data-feather="loader" class="animate-spin h-8 w-8 mx-auto mb-2 text-teal-600"></i>
            <p>Scanning Threat Feeds...</p>
          </div>
        </div>

        <div class="grid lg:grid-cols-2 gap-4">
          <!-- Heatmap -->
          <div class="card p-6 animate-fade-in" style="animation-delay: 0.1s">
            <h3 class="mb-4 font-semibold text-lg">Anomaly Heatmap (Last 7 Days)</h3>
            <div class="heatmap-grid" id="heatmap-grid"></div>
            <div class="mt-4 flex justify-between text-xs text-gray-500 dark:text-gray-400 font-medium">
              <span class="flex items-center"><span class="w-3 h-3 rounded bg-green-500 mr-2"></span>Low</span>
              <span class="flex items-center"><span class="w-3 h-3 rounded bg-yellow-500 mr-2"></span>Medium</span>
              <span class="flex items-center"><span class="w-3 h-3 rounded bg-red-500 mr-2"></span>High</span>
            </div>
          </div>
          <!-- Live anomalies -->
          <div class="card p-6 flex flex-col animate-fade-in" style="animation-delay: 0.2s">
            <div class="flex items-center justify-between mb-4">
              <h3 class="font-semibold text-lg flex items-center">
                <span class="relative flex h-3 w-3 mr-3">
                  <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                </span>
                Live Anomalies
              </h3>
              <button id="toggle-live-anomalies" class="btn btn-secondary text-xs py-1 px-3">Pause</button>
            </div>
            <div id="live-anomalies-list"
              class="flex-1 overflow-y-auto space-y-3 text-sm pr-2 min-h-[300px] max-h-[500px] custom-scrollbar"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- Page Transitions (load early for smooth navigation) -->


  <!-- MVC Architecture -->
  <!-- Services -->
  <script src="services/ApiService.js"></script>
  <script src="services/StorageService.js"></script>
  <!-- Utils -->
  <script src="utils/constants.js"></script>
  <script src="utils/helpers.js"></script>
  <!-- Models -->
  <script src="models/DataModel.js"></script>
  <script src="models/UserModel.js"></script>
  <script src="models/AuthModel.js"></script>
  <!-- Views -->
  <script src="views/ThreatView.js"></script>
  <!-- Controllers -->
  <script src="controllers/ThreatController.js"></script>
  <!-- Main App -->
  <script defer src="assets/app-mvc.js"></script>
</body>

</html>
