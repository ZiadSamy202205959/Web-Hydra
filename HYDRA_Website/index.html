<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Hydra â€“ Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="dashboard" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700"></aside>

    <!-- Main area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
          <button id="mobile-menu-button" class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Toggle navigation"><i data-feather="menu"></i></button>
          <h1 class="text-xl font-semibold">Dashboard</h1>
        </div>
        <!-- Theme and logout controls -->
        <div class="flex items-center space-x-2">
          <button id="theme-toggle" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Toggle theme"><i data-feather="sun"></i></button>
          <button id="logout-btn" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Logout"><i data-feather="log-out"></i></button>
        </div>
      </header>

      <!-- Page content -->
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
        <!-- KPIs -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow flex items-center justify-between">
            <div><h3 class="text-sm text-gray-500 dark:text-gray-400">Total Requests</h3><p class="kpi-total-requests text-2xl font-semibold"></p></div>
            <i data-feather="server" class="w-6 h-6 text-teal-600"></i>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow flex items-center justify-between">
            <div><h3 class="text-sm text-gray-500 dark:text-gray-400">Blocked Attacks</h3><p class="kpi-blocked-attacks text-2xl font-semibold"></p></div>
            <i data-feather="shield-off" class="w-6 h-6 text-teal-600"></i>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow flex items-center justify-between">
            <div><h3 class="text-sm text-gray-500 dark:text-gray-400">False Positives</h3><p class="kpi-false-positives text-2xl font-semibold"></p></div>
            <i data-feather="alert-triangle" class="w-6 h-6 text-teal-600"></i>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow flex items-center justify-between">
            <div><h3 class="text-sm text-gray-500 dark:text-gray-400">Model Confidence</h3><p class="kpi-model-confidence text-2xl font-semibold"></p></div>
            <i data-feather="check-circle" class="w-6 h-6 text-teal-600"></i>
          </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <h3 class="mb-2 font-semibold">Traffic (Last 30 Days)</h3>
            <canvas id="traffic-chart" class="w-full h-64"></canvas>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <h3 class="mb-2 font-semibold">OWASP Threat Distribution</h3>
            <canvas id="owasp-chart" class="w-full h-64"></canvas>
          </div>
        </div>

        <!-- Recent Alerts -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
          <div class="flex items-center justify-between mb-2">
            <h3 class="font-semibold">Recent Alerts</h3>
            <div class="flex space-x-2">
              <button id="alerts-sort-type" class="text-sm text-teal-600 hover:underline">Sort by Type</button>
              <button id="alerts-sort-severity" class="text-sm text-teal-600 hover:underline">Sort by Severity</button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 text-sm">
              <thead><tr>
                <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">ID</th>
                <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">Type</th>
                <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">Severity</th>
                <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">Description</th>
                <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">Time</th>
              </tr></thead>
              <tbody id="alerts-table" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Mock data -->
  <script src="data/mock-data.js"></script>
  
  <!-- MVC Architecture -->
  <!-- Services -->
  <script src="services/ApiService.js"></script>
  <script src="services/StorageService.js"></script>
  <!-- Utils -->
  <script src="utils/constants.js"></script>
  <script src="utils/helpers.js"></script>
  <!-- Models -->
  <script src="models/DataModel.js"></script>
  <script src="models/UserModel.js"></script>
  <script src="models/AuthModel.js"></script>
  <!-- Views -->
  <script src="views/DashboardView.js"></script>
  <!-- Controllers -->
  <script src="controllers/DashboardController.js"></script>
  <!-- Main App -->
  <script defer src="assets/app-mvc.js"></script>
</body>
</html>
