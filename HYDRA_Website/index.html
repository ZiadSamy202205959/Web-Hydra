<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Hydra â€“ Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body data-page="dashboard" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
    </aside>

    <!-- Main area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header
        class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
          <button id="mobile-menu-button" class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle navigation"><i data-feather="menu"></i></button>
          <h1 class="text-xl font-semibold">Dashboard</h1>
        </div>
        <!-- Theme and logout controls -->
        <div class="flex items-center space-x-2">
          <button id="theme-toggle"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle theme"><i data-feather="sun"></i></button>
          <button id="logout-btn"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Logout"><i data-feather="log-out"></i></button>
        </div>
      </header>

      <!-- Page content -->
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
        <!-- KPIs -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="card kpi-card animate-fade-in" style="animation-delay: 0s">
            <div>
              <h3 class="text-sm text-gray-500 dark:text-gray-400">Total Requests</h3>
              <p class="kpi-total-requests text-2xl font-semibold mt-1"></p>
            </div>
            <div class="kpi-icon">
              <i data-feather="server"></i>
            </div>
          </div>
          <div class="card kpi-card animate-fade-in" style="animation-delay: 0.1s">
            <div>
              <h3 class="text-sm text-gray-500 dark:text-gray-400">Blocked Attacks</h3>
              <p class="kpi-blocked-attacks text-2xl font-semibold mt-1"></p>
            </div>
            <div class="kpi-icon text-red-500 bg-red-100 dark:bg-red-900/30 dark:text-red-400">
              <i data-feather="shield-off"></i>
            </div>
          </div>
          <div class="card kpi-card animate-fade-in" style="animation-delay: 0.2s">
            <div>
              <h3 class="text-sm text-gray-500 dark:text-gray-400">False Positives</h3>
              <p class="kpi-false-positives text-2xl font-semibold mt-1"></p>
            </div>
            <div class="kpi-icon text-orange-500 bg-orange-100 dark:bg-orange-900/30 dark:text-orange-400">
              <i data-feather="alert-triangle"></i>
            </div>
          </div>
          <div class="card kpi-card animate-fade-in" style="animation-delay: 0.3s">
            <div>
              <h3 class="text-sm text-gray-500 dark:text-gray-400">Model Confidence</h3>
              <p class="kpi-model-confidence text-2xl font-semibold mt-1"></p>
            </div>
            <div class="kpi-icon text-blue-500 bg-blue-100 dark:bg-blue-900/30 dark:text-blue-400">
              <i data-feather="check-circle"></i>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div class="card p-6 animate-fade-in" style="animation-delay: 0.4s">
            <h3 class="mb-4 font-semibold text-lg">Traffic (Last 30 Days)</h3>
            <div class="chart-container">
              <canvas id="traffic-chart"></canvas>
            </div>
          </div>
          <div class="card p-6 animate-fade-in" style="animation-delay: 0.5s">
            <h3 class="mb-4 font-semibold text-lg">OWASP Threat Distribution</h3>
            <div class="chart-container">
              <canvas id="owasp-chart"></canvas>
            </div>
          </div>
        </div>

        <!-- Recent Alerts -->
        <div class="card p-0 overflow-hidden animate-fade-in" style="animation-delay: 0.6s">
          <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex items-center justify-between">
            <h3 class="font-semibold text-lg">Recent Alerts</h3>
            <div class="flex space-x-2">
              <button id="alerts-sort-type"
                class="text-xs font-medium text-teal-600 hover:text-teal-700 uppercase tracking-wider">Sort by
                Type</button>
              <button id="alerts-sort-severity"
                class="text-xs font-medium text-teal-600 hover:text-teal-700 uppercase tracking-wider">Sort by
                Severity</button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="data-table text-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Type</th>
                  <th>Severity</th>
                  <th>Description</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="alerts-table"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Mock data -->
  <script src="data/mock-data.js"></script>

  <!-- MVC Architecture -->
  <!-- Services -->
  <script src="services/ApiService.js"></script>
  <script src="services/StorageService.js"></script>
  <!-- Utils -->
  <script src="utils/constants.js"></script>
  <script src="utils/helpers.js"></script>
  <!-- Models -->
  <script src="models/DataModel.js"></script>
  <script src="models/UserModel.js"></script>
  <script src="models/AuthModel.js"></script>
  <!-- Views -->
  <script src="views/DashboardView.js"></script>
  <!-- Controllers -->
  <script src="controllers/DashboardController.js"></script>
  <!-- Main App -->
  <script defer src="assets/app-mvc.js"></script>
</body>

</html>
