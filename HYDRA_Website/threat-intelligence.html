<body data-page="intelligence" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
    </aside>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header
        class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
          <button id="mobile-menu-button" class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle navigation"><i data-feather="menu"></i></button>
          <h1 class="text-xl font-semibold">Threat Intelligence</h1>
        </div>
        <!-- Theme and logout controls -->
        <div class="flex items-center space-x-2">
          <button id="theme-toggle"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Toggle theme"><i data-feather="sun"></i></button>
          <button id="logout-btn"
            class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"
            aria-label="Logout"><i data-feather="log-out"></i></button>
        </div>
      </header>

      <!-- Page content -->
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
        <!-- Intelligence feeds -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- VirusTotal Manual Lookup -->
          <div class="card p-6 animate-fade-in" style="animation-delay: 0s">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-blue-100 dark:bg-blue-900/30 rounded-lg mr-3">
                <i data-feather="search" class="text-blue-600 dark:text-blue-400 w-5 h-5"></i>
              </div>
              <h3 class="font-semibold text-lg">VirusTotal Quick Scan</h3>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Check a file hash instantly against 70+ antivirus
              scanners.</p>
            <div class="space-y-4">
              <input type="text" id="vt-input" placeholder="Paste MD5/SHA256 Hash" class="input-field">
              <button id="vt-lookup-btn" class="btn btn-primary w-full">
                Check Hash
              </button>
            </div>
            <div id="vt-result"
              class="mt-6 hidden p-4 bg-gray-50 dark:bg-gray-800/50 rounded-lg border border-gray-100 dark:border-gray-700">
            </div>
          </div>

          <!-- AlienVault OTX feed -->
          <div class="card p-6 animate-fade-in" style="animation-delay: 0.1s">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-purple-100 dark:bg-purple-900/30 rounded-lg mr-3">
                <i data-feather="radio" class="text-purple-600 dark:text-purple-400 w-5 h-5"></i>
              </div>
              <h3 class="font-semibold text-lg">AlienVault OTX Pulses</h3>
            </div>
            <div id="otx-feed" class="space-y-3 min-h-[200px] overflow-y-auto max-h-[400px] custom-scrollbar">
              <!-- Dynamic Content -->
              <div class="animate-pulse space-y-3">
                <div class="h-16 bg-gray-100 dark:bg-gray-700/50 rounded-lg"></div>
                <div class="h-16 bg-gray-100 dark:bg-gray-700/50 rounded-lg"></div>
              </div>
            </div>
          </div>

          <!-- AbuseIPDB feed -->
          <div class="card p-6 animate-fade-in" style="animation-delay: 0.2s">
            <div class="flex items-center mb-4">
              <div class="p-2 bg-red-100 dark:bg-red-900/30 rounded-lg mr-3">
                <i data-feather="shield" class="text-red-600 dark:text-red-400 w-5 h-5"></i>
              </div>
              <h3 class="font-semibold text-lg">AbuseIPDB Blacklist</h3>
            </div>
            <div id="abuseipdb-feed" class="space-y-3 min-h-[200px] overflow-y-auto max-h-[400px] custom-scrollbar">
              <!-- Dynamic Content -->
              <div class="animate-pulse space-y-3">
                <div class="h-12 bg-gray-100 dark:bg-gray-700/50 rounded-lg"></div>
                <div class="h-12 bg-gray-100 dark:bg-gray-700/50 rounded-lg"></div>
                <div class="h-12 bg-gray-100 dark:bg-gray-700/50 rounded-lg"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
