<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Hydra â€“ System Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body data-page="syslog" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
    <div class="flex h-screen">
        <aside id="sidebar"
            class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header
                class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
                <div class="flex items-center space-x-2">
                    <button id="mobile-menu-button"
                        class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300"><i
                            data-feather="menu"></i></button>
                    <h1 class="text-xl font-semibold">System Logs</h1>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="theme-toggle"
                        class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"><i
                            data-feather="sun"></i></button>
                    <button id="logout-btn"
                        class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"><i
                            data-feather="log-out"></i></button>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
                <h3 class="text-lg font-semibold">System Activity Logs</h3>
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 text-sm">
                            <thead>
                                <tr>
                                    <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">ID</th>
                                    <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">Source</th>
                                    <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">Message</th>
                                    <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">Severity</th>
                                    <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400">Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="syslog-table" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                        </table>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <button id="prev-btn" onclick="prevPage()"
                            class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded disabled:opacity-50">Prev</button>
                        <span id="page-info" class="text-sm text-gray-500"></span>
                        <button id="next-btn" onclick="nextPage()"
                            class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded disabled:opacity-50">Next</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="services/StorageService.js"></script>
    <script src="utils/helpers.js"></script>
    <script>
        const BACKEND_URL = 'http://localhost:5000';
        let currentPage = 0;
        const pageSize = 20;
        let totalLogs = 0;

        async function loadLogs() {
            try {
                const resp = await fetch(`${BACKEND_URL}/api/syslogs?limit=${pageSize}&offset=${currentPage * pageSize}`);
                const data = await resp.json();
                totalLogs = data.total || 0;
                renderLogs(data.logs || []);
                updatePagination();
            } catch (err) {
                console.error('Failed to load logs:', err);
            }
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('syslog-table');
            tbody.innerHTML = logs.map(l => `
        <tr>
          <td class="px-4 py-2">${l.log_id}</td>
          <td class="px-4 py-2"><span class="px-2 py-1 text-xs rounded bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">${l.source}</span></td>
          <td class="px-4 py-2">${l.message}</td>
          <td class="px-4 py-2">${l.severity}</td>
          <td class="px-4 py-2">${new Date(l.timestamp).toLocaleString()}</td>
        </tr>
      `).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(totalLogs / pageSize);
            document.getElementById('page-info').textContent = `Page ${currentPage + 1} of ${totalPages || 1}`;
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = currentPage >= totalPages - 1;
        }

        function prevPage() { if (currentPage > 0) { currentPage--; loadLogs(); } }
        function nextPage() { currentPage++; loadLogs(); }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme and standard UI behaviors
            Helpers.loadPersistedData();
            Helpers.initThemeToggle();
            Helpers.initLogout();
            Helpers.initMobileMenu();

            feather.replace();
            loadLogs();
            fetch('partials/sidebar.html?v=' + Date.now()).then(r => r.text()).then(html => {
                document.getElementById('sidebar').innerHTML = html;
                Helpers.highlightActiveNav(); // Add highlight
                feather.replace();
            });
        });
    </script>
</body>

</html>
