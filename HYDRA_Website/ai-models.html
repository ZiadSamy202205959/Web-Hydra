<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Hydra â€“ AI Models</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body data-page="ai-models" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
    <div class="flex h-screen">
        <aside id="sidebar"
            class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header
                class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
                <div class="flex items-center space-x-2">
                    <button id="mobile-menu-button"
                        class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300"><i
                            data-feather="menu"></i></button>
                    <h1 class="text-xl font-semibold">AI Model Usage Weights</h1>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="theme-toggle"
                        class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"><i
                            data-feather="sun"></i></button>
                    <button id="logout-btn"
                        class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300"><i
                            data-feather="log-out"></i></button>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
                <div class="page-header">
                    <h3 class="page-title">Detection Model Contributions</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="models-grid"></div>

                <!-- Weight Distribution Chart -->
                <div class="card p-6 animate-fade-in">
                    <h4 class="font-semibold mb-4">Weight Distribution</h4>
                    <div class="flex items-center space-x-4">
                        <div id="weight-bars"
                            class="flex-1 h-10 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden flex shadow-inner">
                        </div>
                    </div>
                    <div id="weight-legend" class="flex justify-center space-x-6 mt-4 text-sm"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="services/StorageService.js"></script>
    <script src="utils/helpers.js"></script>
    <script>
        const BACKEND_URL = 'http://localhost:5000';
        const colors = ['bg-teal-500', 'bg-blue-500', 'bg-purple-500', 'bg-orange-500'];

        async function loadModels() {
            try {
                const resp = await fetch(`${BACKEND_URL}/api/models`);
                const data = await resp.json();
                renderModels(data.models || []);
            } catch (err) {
                console.error('Failed to load models:', err);
                // Fallback to static data
                renderModels([
                    { model_id: 1, model_name: 'ZeroDay Deep Learning', weight: 70, description: 'Primary deep learning model (autoencoder) for zero-day attack detection' },
                    { model_id: 2, model_name: 'Signature Engine', weight: 20, description: 'Regex-based pattern matching for known attack signatures' },
                    { model_id: 3, model_name: 'LLM Analysis', weight: 10, description: 'AI-powered attack explanation and patching recommendations' }
                ]);
            }
        }

        function renderModels(models) {
            const grid = document.getElementById('models-grid');
            const progressColors = ['teal', 'blue', 'purple', 'orange'];
            grid.innerHTML = models.map((m, i) => `
        <div class="card p-6 animate-fade-in" style="animation-delay: ${i * 0.1}s">
          <div class="flex items-center justify-between mb-4">
            <h4 class="font-semibold text-lg">${m.model_name}</h4>
            <span class="text-3xl font-bold text-teal-500">${m.weight}%</span>
          </div>
          <div class="progress-bar mb-4">
            <div class="progress-fill ${progressColors[i % progressColors.length]}" style="width: ${m.weight}%"></div>
          </div>
          <p class="text-sm text-gray-500 dark:text-gray-400">${m.description}</p>
        </div>
      `).join('');

            // Render weight bars
            const bars = document.getElementById('weight-bars');
            bars.innerHTML = models.map((m, i) => `
        <div class="${colors[i % colors.length]}" style="width: ${m.weight}%"></div>
      `).join('');

            // Render legend
            const legend = document.getElementById('weight-legend');
            legend.innerHTML = models.map((m, i) => `
        <div class="flex items-center">
          <div class="w-3 h-3 ${colors[i % colors.length]} rounded mr-2"></div>
          <span>${m.model_name}</span>
        </div>
      `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme and standard UI behaviors
            Helpers.loadPersistedData();
            Helpers.initThemeToggle();
            Helpers.initLogout();
            Helpers.initMobileMenu();

            feather.replace();
            loadModels();
            fetch('partials/sidebar.html?v=' + Date.now()).then(r => r.text()).then(html => {
                document.getElementById('sidebar').innerHTML = html;
                Helpers.highlightActiveNav();
                feather.replace();
            });
        });
    </script>
</body>

</html>
