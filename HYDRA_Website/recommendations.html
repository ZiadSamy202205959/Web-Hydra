<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Hydra â€“ Recommendations</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="recommendations" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="hidden sm:flex sm:flex-col sm:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700"></aside>
    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
          <button id="mobile-menu-button" class="sm:hidden focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Toggle navigation"><i data-feather="menu"></i></button>
          <h1 class="text-xl font-semibold">Recommendations</h1>
        </div>
        <!-- Theme and logout controls -->
        <div class="flex items-center space-x-2">
          <button id="theme-toggle" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Toggle theme"><i data-feather="sun"></i></button>
          <button id="logout-btn" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none text-gray-700 dark:text-gray-300" aria-label="Logout"><i data-feather="log-out"></i></button>
        </div>
      </header>
      <!-- Page content -->
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
        <!-- Defensive Analysis Section -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow mb-6">
          <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100">Defensive Analysis Generator (LLaMA)</h3>
          <div class="space-y-4">
            <div>
              <label for="attack-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Attack Description</label>
              <textarea id="attack-description" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-100" placeholder="Describe the suspected attack (e.g., 'SQL Injection in login form payload 1 OR 1=1')..."></textarea>
            </div>
            <div class="flex items-center space-x-4">
               <button id="generate-analysis-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                  <i data-feather="cpu" class="w-4 h-4 mr-2"></i> Generate Analysis
               </button>
               <span id="analysis-status" class="text-sm text-gray-500 dark:text-gray-400 hidden">Processing...</span>
            </div>
          </div>
          
          <!-- Analysis Result Container -->
          <div id="analysis-result" class="mt-6 hidden border-t border-gray-200 dark:border-gray-700 pt-6">
             <!-- Content populated by JS -->
          </div>
        </div>

        <h3 class="text-lg font-semibold">Active Recommendations</h3>
        <div id="recommendations-list" class="space-y-4"></div>
      </main>
    </div>
  </div>
  <!-- Include mock data and shared JS -->
  <!-- Mock data -->
  <script src="data/mock-data.js"></script>
  
  <!-- MVC Architecture -->
  <!-- Services -->
  <script src="services/ApiService.js"></script>
  <script src="services/StorageService.js"></script>
  <!-- Utils -->
  <script src="utils/constants.js"></script>
  <script src="utils/helpers.js"></script>
  <!-- Models -->
  <script src="models/DataModel.js"></script>
  <script src="models/UserModel.js"></script>
  <script src="models/AuthModel.js"></script>
  <!-- Views -->
  <script src="views/RecommendationsView.js"></script>
  <!-- Controllers -->
  <script src="controllers/RecommendationsController.js"></script>
  <!-- Main App -->
  <script defer src="assets/app-mvc.js"></script>
</body>
</html>
